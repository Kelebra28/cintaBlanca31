<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h1>Hola soy el título principal</h1>
    <h2>Subtítulo!!!!</h2>
    <h3>
        <span class="uno">H</span>
        <span class="dos">O</span>
        <span class="tres">L</span>
        <span>A</span>
    </h3>
    <!-- etiqueta br (break) sirve para hacer un salto de linea -->
    <p>Lorem ipsum dolor, sit amet <span class="uno">consectetur</span>  adipisicing elit. Nihil aliquam dolorum quia obcaecati natus quasi,<br> laudantium quidem blanditiis molestiae assumenda unde dolore? Illo blanditiis voluptate possimus mollitia cum fugit saepe.</p>
    <img class="primerImagenJuanin" src="https://i.pinimg.com/originals/56/26/e4/5626e44478a191472312331658353651.jpg" alt="Imagen Juanin">
    <!-- la etiqueta a sirve para convertir un elemento en hipervinculo -->
    <a href="https://www.google.com" target="_blank">
        <img class="estaEsOtraClase" src="https://i.pinimg.com/originals/56/26/e4/5626e44478a191472312331658353651.jpg" alt="Imagen Juanin"></a>
        <img class="primerImagenJuanin" src="./img/juanin.jpg" alt="imagen juanin fondo amarillo">
    <a href="https://www.yahoo.com">Otro link!</a>
    <!-- challenge:
    titulo con su nombre,
    subtitulo que diga a que se dedican,
    un parrafo con una descripcion sobre ustedes,
    una imagen de ustedes y 3 links a sus redes sociales -->
</body>
</html>
