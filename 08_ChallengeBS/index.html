<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Bootstrap Challenge</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #000">
            <a class="navbar-brand custom-link-nav-color" href="#">
                <img class="logo-navbar" src="https://cdn1.umg3.net/251-cdn/assets/gfx/catfish2.png" alt="Logo CATB">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link custom-link-nav-color" href="#">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-link-nav-color" href="#">Shop</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-link-nav-color" href="#" id="navbarDropdown"
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tour
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">USA</a>
                            <a class="dropdown-item" href="#">UK</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">LATAM</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide d-none d-lg-block" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-custom-car" src="http://www.wow247.co.uk/wp-content/uploads/2014/11/catfish4.jpg"
                        class="d-block w-100" alt="img example 1">
                </div>
                <div class="carousel-item">
                    <img class="img-custom-car"
                        src="https://lh3.googleusercontent.com/9WeZM-bSQw2lGeFem1LBhnk8YMq8TJ6DLgR-71sWfOJazxdJPWyhrwCzaptuT3OJT0Duv3oj6hQHO_Efo5-gfVu5tVA-e1HTMxXrDXTzv0YbT7VuZdQv6QmMkuOTnLYdpt1gF8ZdSw=w1920-h1080"
                        class="d-block w-100" alt="imagen dos">
                </div>
                <div class="carousel-item">
                    <img class="img-custom-car" src="https://belwoodmusic.files.wordpress.com/2015/11/catfish.jpg"
                        class="d-block w-100" alt="imagen tres">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container custom-container">
            <div class="row justify-content-around">
                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/41GCCCNDkoL._SY355_.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">The Balcony</h5>
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>
                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/91LRAcFosbL._SL1500_.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">The Ride</h5>
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>
                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/61DS17h1MDL._SL1200_.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">The Balance</h5>
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>
                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://pbs.twimg.com/media/DjW4qAAX0AAtpPF.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">The Shelter</h5>
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>
                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/28/7_-_Catfish_and_the_Bottlemen.jpg/220px-7_-_Catfish_and_the_Bottlemen.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">7 EP</h5>
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>
                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/81/Rango_-_Catfish_and_the_Bottlemen.jpg/220px-Rango_-_Catfish_and_the_Bottlemen.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title ">Rango</h5>
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
